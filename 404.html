<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>404 Error</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
  body{
    background-color: #080C33;
  }
</style>
<body>

<!-- 404 Page -->
<section class="text-gray-600 body-font" id="home">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
      <img class="object-cover rounded-lg object-center" src="https://cdn.dribbble.com/users/272763/screenshots/4576659/astronaut-600x800.gif">
    </div>
    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-100">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;"><p class="text-6xl font-bold">404</p></font>
        </font>
        <br class="hidden lg:inline-block">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">The page you are looking for could not be found.
          </font>
        </font>
      </h1>
      <p class="mb-8 leading-relaxed text-blue-100">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">This page may have been removed.And our team will soon solve this problem.</font>
        </font>
      </p>
      <div class="flex justify-center">
        <button onclick="history.back()" class="inline-flex text-gray-900 bg-blue-200 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 hover:text-white rounded text-lg">
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">Back to Home</font>
          </font>
        </button>
      </div>
    </div>
  </div>
</section>
<!-- /404 Page -->


</body>
</html>
